<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* CSS untuk animasi, dark mode, dll */
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fdf6e3;
            color: #333;
        }
        h1 {
            animation: bounce 2s infinite;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .dark-mode {
            background-color: #1a202c;
            color: white;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Nana! ðŸŽ‰</h1>
    <p>Once upon a time, someone amazing was born...</p>

    <!-- Countdown -->
    <p id="countdown"></p>

    <!-- Input Password untuk Confetti -->
    <input type="password" id="passwordInput" placeholder="Enter password for confetti">
    <button onclick="checkPassword()">Click me for confetti!</button>

    <!-- Embed Musik: The Beatles Happy Birthday -->
    <audio id="birthday-audio">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Confetti + Pop-up Message (Muncul setelah confetti)
        function showConfettiWithMessage() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Delay alert untuk muncul setelah confetti bertaburan
            setTimeout(() => {
                alert("Happy Birthday, Nana! ðŸŽ‚ Wishing you all the best!");
            }, 1000); // 1 detik setelah confetti
        }

        // Function to Check Password
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "sayang dika") {  // Ganti password menjadi "sayang dika"
                // Autoplay audio setelah password benar
                const audio = document.getElementById("birthday-audio");
                audio.play(); // Menjalankan audio secara otomatis
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                setTimeout(() => {
                    alert("my love, you're my heart and soul. i'm so grateful to have you in my life. happy birthday, sayang, i love you forever. (mff cuma begini)");
                }, 1000); // Muncul alert setelah confetti
            } else {
                alert("Wrong password, try again!");
            }
        }

        // Countdown Timer
        const birthday = new Date("2024-12-25T00:00:00");
        setInterval(() => {
            const now = new Date();
            const timeLeft = birthday - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);
            document.getElementById("countdown").innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left!`;
        }, 1000);
    </script>
</body>
</html>
